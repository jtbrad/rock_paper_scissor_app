<html>
  <head>
    <title>JS Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>JS Rock Paper Scissors</h1>
    <button id="new-game">
      New Game
    </button>
    <p id="stats">
      Stats: 0 wins 0 ties 0 loses.
    </p>
    <button class="choices" id="rock">
      Rock
    </button>
    <button class="choices" id="paper">
      Paper
    </button>
    <button class="choices" id="scissors">
      Scissors
    </button>
    <p id="user-choice"></p>
    <p id="computer-choice"></p>
    <p id="round-result"></p>
    <script src="index.js"></script>
  </body>
</html>
